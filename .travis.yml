language: elixir

matrix:
  include:
    - elixir: 1.5.0
      otp_release: 20.0
    - elixir: 1.5.0
      otp_release: 19.3
    - elixir: 1.5.0
      otp_release: 18.3

install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get --only test

script:
  - mix test

after_script:
  - MIX_ENV=test mix coveralls.travis
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
